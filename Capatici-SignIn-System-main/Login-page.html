<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPACITI Attendance Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    body {
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .left-panel {
      background-color: #1a2c56; /* Navy blue background */
      color: white;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    
    .left-panel-content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    
    .right-panel {
      background-color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-form-container {
      width: 80%;
      max-width: 400px;
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
          .login-message {
            text-align: center;
            font-size: 13px;
            margin-bottom: 20px;
        }
        
        .login-message p {
            margin-bottom: 0;
        }
        
        .login-message p:first-child {
            font-weight: 500;
        }
        
        .login-message p:last-child {
            font-size: 12px;
            color: #6c757d;
        }
        
        .form-label {
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .form-control {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }
        
        .login-btn {
            background-color: #1a2c56;
            color: white;
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        
        .form-check {
            margin: 0;
        }
        
        .form-check-input {
            margin-top: 0.2em;
        }
        
        .form-check-label {
            font-size: 12px;
            color: #212529;
            margin-left: 5px;
        }
        
        .forgot-password {
            font-size: 12px;
            color: #6c757d;
            text-decoration: none;
        }
        
        .welcome-text {
            font-size: 14px;
            font-weight: 400;
            margin-top: 5px;
        }
    .form-control {
      border-radius: 4px;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ced4da;
    }
    
    .btn-primary {
      background-color: #1a2c56; /* Navy blue button */
      border: none;
      border-radius: 4px;
      padding: 0.8rem;
      width: 100%;
      margin-top: 1rem;
    }
    
    .top-curve-img {
      position: absolute;
      top: 0;
      right: 0;
      width: 30%;
      z-index: 1;
    }
    
    .bottom-curve-img {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 30%;
      z-index: 1;
    }
    
    .login-form-box {
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    
    .form-label {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row g-0">
      <!-- Left Panel -->
      <div class="col-md-6 left-panel">
        <img src="./assets/Intersect.png" alt="Top Curve" class="top-curve-img">
        <img src="./assets/Vector 33.png" alt="Bottom Curve" class="bottom-curve-img">
        
        <div class="left-panel-content">
          <!-- Logo -->
          <div class="mb-4">
            <img src="./assets/capacitiza_logo-removebg-preview 1.png" alt="CAPACITI Logo" height="200">
          </div>
                <div class="welcome-text">Welcome to CAPACITI Digital Attendance</div>
        </div>
      </div>
      
      <!-- Right Panel -->
      <div class="col-md-6 right-panel">
        <div class="login-form-container">
          <div class="login-form-box">
            <!-- Logo (visible only in right panel) -->
            <div class="login-logo">
              <img src="./assets/CAPCITI-LOGO-V3-768x414__1_-removebg-preview 1.png" alt="CAPACITI Logo" height="100">
            </div>
            
            <!-- Intro text -->
            <div class="login-message">
                        <p>Say goodbye to long queues and manual registers!</p>
                        <p>Use this platform to sign in quickly and securely each day.</p>
                    </div>
            
            <!-- Login Form -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="********" required>
              </div>
              
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <div class="forgot-password">
                  <a href="#">Forgot password?</a>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
      projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
      appId: import.meta.env.VITE_FIREBASE_APP_ID,
      authDomain: `${import.meta.env.VITE_FIREBASE_PROJECT_ID}.firebaseapp.com`
    };
    
    // Initialize Firebase
    let firebaseInitialized = false;
    
    try {
      const firebaseConfigStatus = {
        apiKey: firebaseConfig.apiKey ? "provided" : "missing",
        projectId: firebaseConfig.projectId ? "provided" : "missing",
        appId: firebaseConfig.appId ? "provided" : "missing",
        authDomain: firebaseConfig.authDomain || window.location.origin,
        currentOrigin: window.location.origin
      };
      
      console.log("Firebase configuration status:", firebaseConfigStatus);
      
      if (firebaseConfig.apiKey && firebaseConfig.projectId && firebaseConfig.appId) {
        firebase.initializeApp(firebaseConfig);
        firebaseInitialized = true;
        console.log("Firebase initialized successfully");
        console.log("⚠️ IMPORTANT: Add your domain to Firebase authorized domains:");
        console.log("⚠️ Firebase Console → Authentication → Settings → Authorized domains →", window.location.hostname);
      } else {
        console.error("Firebase initialization failed: Missing required configuration");
      }
    } catch (error) {
      console.error("Firebase initialization error:", error);
    }
    
    // Add event listener to the login form
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      
      if (firebaseInitialized) {
        // Sign in with Firebase
        firebase.auth().setPersistence(rememberMe ? 
          firebase.auth.Auth.Persistence.LOCAL : 
          firebase.auth.Auth.Persistence.SESSION
        ).then(() => {
          return firebase.auth().signInWithEmailAndPassword(email, password);
        }).then((userCredential) => {
          // Redirect to dashboard after successful login
          window.location.href = '/dashboard';
        }).catch((error) => {
          console.error("Login failed:", error);
          alert("Login failed: " + error.message);
        }); c
      } else {
        alert("Firebase not initialized. Please check the console for details.");
      }
    });
  </script>
</body>
</html>
